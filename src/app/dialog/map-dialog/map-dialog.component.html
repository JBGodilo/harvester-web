<h2 mat-dialog-title>Yeshua Harvesters Church Map</h2>
<div mat-dialog-content>
    <div class="p-3">
        <div class="row h-100">
            <div class="col-12">
                <agm-map [latitude]="latitude" [longitude]="longitude" [zoom]="zoom">
                    <agm-marker [latitude]="latitude" [longitude]="longitude"></agm-marker>
                </agm-map>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-6">
                <button color="warn" type="button" mat-button>Close</button>
            </div>
        </div>
    </div>
</div>
